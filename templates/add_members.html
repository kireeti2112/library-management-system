{% extends 'base.html' %}

{% block title %}Add members {% endblock %}

{% block content %}
<center>
<form method = 'POST'>
    <table >
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type = "text" id = "name" name = "name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type = "email" id = "email" name = "email" required>
            </td>
        </tr>
    </table>
    <input type = "submit">
</form>
</center>
{% endblock %}
