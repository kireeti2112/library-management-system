<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar with buttons -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-default" onclick="window.location.href='{{ url_for('members') }}'">Manage Members</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-default" onclick="window.location.href='{{ url_for('transactions')}}'">Transactions</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-default" onclick="window.location.href='{{ url_for('books') }}'">Books</button>
                    </li>
                </ul>
            </div>
            <form class="d-flex ms-auto" action = "{{url_for('search')}}" method = "post" role="search">
                <input class="form-control me-2" type="search" name="query" placeholder="Search books" aria-label="Search">
                <button class="btn btn-outline-success" name = "query">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </nav>

    <div class = "my-4">
        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                <div class = "container">
                    {% for category, message in messages %}
                        <div class = "alert alert-{{ category }}" role = "alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main content section -->
    <main class="container mt-5 text-center">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
